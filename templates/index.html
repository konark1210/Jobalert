<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Job Application Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Base styles */
        :root {
            --primary-color: #4F46E5;
            --primary-hover: #4338CA;
            --bg-color: #F9FAFB;
            --card-bg: #FFFFFF;
            --text-primary: #111827;
            --text-secondary: #4B5563;
        }

        [data-theme="dark"] {
            --primary-color: #6366F1;
            --primary-hover: #818CF8;
            --bg-color: #111827;
            --card-bg: #1F2937;
            --text-primary: #F9FAFB;
            --text-secondary: #D1D5DB;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            transition: background-color 0.3s ease;
        }

        /* Prevent text selection on buttons */
        .no-select {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        /* Improve touch targets */
        .touch-target {
            min-height: 44px;
            min-width: 44px;
        }

        /* Prevent zoom on input focus */
        input, select, textarea {
            font-size: 16px !important;
        }

        /* Card styles */
        .job-card {
            background-color: var(--card-bg);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .job-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        /* Link styles */
        .job-link {
            color: var(--primary-color);
            text-decoration: none;
            position: relative;
            transition: color 0.2s ease;
        }

        .job-link:hover {
            color: var(--primary-hover);
        }

        /* Button styles */
        .action-button {
            transition: all 0.2s ease;
            transform: translateY(0);
        }

        .action-button:active {
            transform: translateY(1px);
        }

        /* Loading animation */
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Search bar styles */
        .search-bar {
            background-color: var(--card-bg);
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease;
        }

        .search-bar:focus-within {
            box-shadow: 0 0 0 2px var(--primary-color);
        }

        /* Filter styles */
        .filter-select {
            background-color: var(--card-bg);
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease;
        }

        .filter-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }

        /* Modal styles */
        .modal-content {
            background-color: var(--card-bg);
            border-radius: 0.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        /* Theme toggle */
        .theme-toggle {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 50;
        }
    </style>
</head>
<body>
    <nav class="bg-white dark:bg-gray-800 shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Job Portal</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="search-bar rounded-lg px-4 py-2 flex items-center">
                        <i class="fas fa-search text-gray-400 mr-2"></i>
                        <input type="text" id="searchInput" placeholder="Search jobs..." 
                               class="bg-transparent border-none focus:outline-none w-64 text-gray-700 dark:text-gray-200">
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <!-- Filter Section -->
        <div class="mb-8 bg-white dark:bg-gray-800 rounded-lg shadow p-4">
            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
                <div>
                    <label for="sheetFilter" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Filter by Sheet</label>
                    <select id="sheetFilter" class="filter-select w-full pl-3 pr-10 py-2 rounded-md">
                        <option value="all">All Jobs</option>
                    </select>
                </div>
                <div>
                    <label for="companyFilter" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Filter by Company</label>
                    <select id="companyFilter" class="filter-select w-full pl-3 pr-10 py-2 rounded-md">
                        <option value="all">All Companies</option>
                    </select>
                </div>
                <div>
                    <label for="locationFilter" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Filter by Location</label>
                    <select id="locationFilter" class="filter-select w-full pl-3 pr-10 py-2 rounded-md">
                        <option value="all">All Locations</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="hidden flex justify-center items-center py-12">
            <div class="loading-spinner"></div>
        </div>

        <!-- Job Cards Container -->
        <div id="jobsContainer" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
            <!-- Jobs will be dynamically inserted here -->
        </div>

        <!-- No Results Message -->
        <div id="noResults" class="hidden text-center py-12">
            <i class="fas fa-search text-gray-400 text-4xl mb-4"></i>
            <h3 class="text-lg font-medium text-gray-900 dark:text-white">No jobs found</h3>
            <p class="mt-2 text-gray-500 dark:text-gray-400">Try adjusting your filters or search terms</p>
        </div>
    </div>

    <!-- Job Application Modal -->
    <div id="applicationModal" class="hidden fixed z-50 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <div class="inline-block align-bottom modal-content text-left overflow-hidden transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-white" id="modal-title">
                        Apply for Job
                    </h3>
                    <div class="mt-4" id="modalJobDetails">
                    </div>
                </div>
                <div class="bg-gray-50 dark:bg-gray-700 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" id="confirmApply" 
                            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:ml-3 sm:w-auto sm:text-sm action-button touch-target">
                        <i class="fas fa-paper-plane mr-2"></i>Apply Now
                    </button>
                    <button type="button" id="closeModal" 
                            class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm action-button touch-target">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Theme Toggle Button -->
    <button id="themeToggle" class="theme-toggle bg-white dark:bg-gray-800 rounded-full p-3 shadow-lg hover:shadow-xl transition-all duration-200">
        <i class="fas fa-moon dark:hidden text-gray-700"></i>
        <i class="fas fa-sun hidden dark:block text-yellow-400"></i>
    </button>

    <!-- Footer -->
    <footer class="bg-white dark:bg-gray-800 shadow-lg mt-12">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col items-center justify-center space-y-2">
                <div class="text-gray-600 dark:text-gray-300 text-sm">
                    <span class="font-medium">Konark Jain</span>
                </div>
                <a href="mailto:Konark1210@gmail.com" 
                   class="text-indigo-600 dark:text-indigo-400 hover:text-indigo-500 dark:hover:text-indigo-300 text-sm transition-colors duration-200">
                    <i class="fas fa-envelope mr-1"></i>Konark1210@gmail.com
                </a>
            </div>
        </div>
    </footer>

    <script>
        let currentJobs = {};
        let selectedJobId = null;
        let selectedSheetName = null;
        let selectedCompany = 'all';

        // Add theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            html.setAttribute('data-theme', savedTheme);
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // Add search functionality
        const searchInput = document.getElementById('searchInput');
        let searchTimeout;

        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const searchTerm = e.target.value.toLowerCase();
                filterJobs(searchTerm);
            }, 300);
        });

        function filterJobs(searchTerm) {
            const jobs = document.querySelectorAll('.job-card');
            let hasResults = false;

            jobs.forEach(job => {
                const title = job.querySelector('h3').textContent.toLowerCase();
                const company = job.querySelector('.company-name').textContent.toLowerCase();
                const location = job.querySelector('.location').textContent.toLowerCase();
                
                const matches = title.includes(searchTerm) || 
                              company.includes(searchTerm) || 
                              location.includes(searchTerm);

                job.style.display = matches ? 'block' : 'none';
                if (matches) hasResults = true;
            });

            document.getElementById('noResults').classList.toggle('hidden', hasResults);
        }

        // Show loading state while fetching jobs
        async function fetchJobs() {
            document.getElementById('loadingState').classList.remove('hidden');
            try {
                const response = await fetch('/api/jobs');
                const data = await response.json();
                currentJobs = data;
                
                // Populate filters
                populateFilters();
                
                // Initial display
                displayJobs('all');
            } catch (error) {
                console.error('Error fetching jobs:', error);
                alert('Error loading jobs. Please try again.');
            } finally {
                document.getElementById('loadingState').classList.add('hidden');
            }
        }

        // Populate sheet filter
        function populateSheetFilter() {
            const sheetFilter = document.getElementById('sheetFilter');
            sheetFilter.innerHTML = '<option value="all">All Jobs</option>';
            Object.keys(currentJobs).forEach(sheet => {
                sheetFilter.innerHTML += `<option value="${sheet}">${sheet}</option>`;
            });
        }

        // Populate company filter with unique company names
        function populateCompanyFilter() {
            const companies = new Set();
            Object.values(currentJobs).forEach(jobs => {
                jobs.forEach(job => {
                    const company = job['Company Name'] || job['company_name'];
                    if (company) {
                        companies.add(company);
                    }
                });
            });

            const companyFilter = document.getElementById('companyFilter');
            companyFilter.innerHTML = '<option value="all">All Companies</option>';
            Array.from(companies).sort().forEach(company => {
                companyFilter.innerHTML += `<option value="${company}">${company}</option>`;
            });
        }

        // Display jobs based on selected sheet and company
        function displayJobs(sheetName) {
            const container = document.getElementById('jobsContainer');
            container.innerHTML = '';
            console.log('Displaying jobs for sheet:', sheetName, 'and company:', selectedCompany); // Debug log

            if (sheetName === 'all') {
                // Display all jobs from all sheets
            Object.entries(currentJobs).forEach(([sheet, jobs]) => {
                    console.log(`Processing ${jobs.length} jobs from sheet: ${sheet}`); // Debug log
                    jobs.forEach((job, index) => {
                        if (shouldDisplayJob(job)) {
                        const card = createJobCard(job, sheet);
                        container.appendChild(card);
                        }
                    });
                });
            } else {
                // Display jobs from specific sheet
                const jobs = currentJobs[sheetName] || [];
                console.log(`Processing ${jobs.length} jobs from sheet: ${sheetName}`); // Debug log
                jobs.forEach((job, index) => {
                    if (shouldDisplayJob(job)) {
                        const card = createJobCard(job, sheetName);
                        container.appendChild(card);
                    }
                });
            }
        }

        // Check if job should be displayed based on filters
        function shouldDisplayJob(job) {
            if (selectedCompany === 'all') return true;
            const company = job['Company Name'] || job['company_name'];
            return company === selectedCompany;
        }

        // Create a job card element
        function createJobCard(job, sheetName) {
            console.log('Creating card for job:', job); // Debug log
            
            const div = document.createElement('div');
            div.className = 'bg-white overflow-hidden shadow rounded-lg';
            
            // Function to safely get value from job object
            const getValue = (possibleKeys) => {
                for (const key of possibleKeys) {
                    if (job[key] !== undefined && job[key] !== null && job[key] !== '') {
                        return job[key];
                    }
                }
                return null;
            };

            // Get all relevant job information with fallbacks
            const title = getValue(['Title', 'Position', 'Role', 'JobTitle', 'Job Title', 'job_title']) || 'No Title';
            const company = getValue(['Company', 'Organization', 'Employer', 'Company Name', 'company_name']) || 'Company Not Specified';
            const location = getValue(['Location', 'Place', 'City', 'Area', 'Job Location', 'Work Location', 'location', 'job_location', 'work_location']) || 'Location Not Specified';
            console.log('Location value:', location); // Debug log for location
            const source = getValue(['Source File', 'Source']) || '';
            const description = getValue(['Description', 'Details', 'Job Description']) || '';
            const salary = getValue(['Salary', 'Pay', 'Compensation']) || '';
            const url = getValue(['Direct URL', 'URL', 'Link', 'Job URL', 'direct_url']) || '';
            
            div.innerHTML = `
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">
                        ${url ? `<a href="${url}" target="_blank" rel="noopener noreferrer" class="job-link">${title}</a>` : title}
                    </h3>
                    <div class="mt-2 max-w-xl text-sm text-gray-500">
                        <p class="font-semibold">${company}</p>
                        <p class="mt-1"><i class="fas fa-map-marker-alt mr-1"></i>${location || 'Location Not Specified'}</p>
                        ${salary ? `<p class="mt-1"><i class="fas fa-money-bill-wave mr-1"></i>${salary}</p>` : ''}
                        <p class="mt-1"><i class="fas fa-layer-group mr-1"></i>${sheetName}</p>
                        ${description ? `<p class="mt-2 text-sm">${description}</p>` : ''}
                        ${source ? `<p class="mt-1 text-xs text-gray-400"><i class="fas fa-file mr-1"></i>From: ${source}</p>` : ''}
                    </div>
                    <div class="mt-5 flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-3">
                        ${url ? `
                            <a href="${url}" target="_blank" rel="noopener noreferrer"
                               class="inline-flex items-center justify-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 action-button touch-target">
                                <i class="fas fa-external-link-alt mr-2"></i>View Job
                            </a>
                        ` : ''}
                        <button type="button" 
                                onclick="showApplicationModal('${getValue(['Id', 'ID', 'id']) || index}', '${sheetName}')"
                                class="inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 action-button touch-target">
                            <i class="fas fa-paper-plane mr-2"></i>Easy Apply
                        </button>
                    </div>
                </div>
            `;
            return div;
        }

        // Show application modal
        function showApplicationModal(jobId, sheetName) {
            selectedJobId = jobId;
            selectedSheetName = sheetName;
            const job = currentJobs[sheetName].find(j => {
                const id = j.Id || j.ID || j.id;
                return id == jobId;
            });
            
            if (!job) {
                console.error('Job not found:', { jobId, sheetName, availableJobs: currentJobs[sheetName] });
                alert('Error: Job not found');
                return;
            }

            const title = getValue(['Title', 'Position', 'Role', 'JobTitle', 'Job Title', 'job_title']) || 'this position';
            const company = getValue(['Company', 'Organization', 'Employer', 'Company Name', 'company_name']) || 'this company';
            
            document.getElementById('modalJobDetails').innerHTML = `
                <div class="space-y-4">
                    <p class="font-medium">Are you sure you want to apply for:</p>
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <p class="font-semibold">${title}</p>
                        <p class="text-gray-600">${company}</p>
                    </div>
                </div>
            `;
            
            document.getElementById('applicationModal').classList.remove('hidden');
        }

        // Handle job application
        async function applyForJob() {
            try {
                const response = await fetch('/api/apply', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        job_id: selectedJobId,
                        sheet_name: selectedSheetName
                    })
                });
                
                const result = await response.json();
                alert(result.message);
                closeModal();
            } catch (error) {
                console.error('Error applying for job:', error);
                alert('Failed to apply for the job. Please try again.');
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('applicationModal').classList.add('hidden');
            selectedJobId = null;
            selectedSheetName = null;
        }

        // Event Listeners
        document.getElementById('sheetFilter').addEventListener('change', (e) => {
            displayJobs(e.target.value);
        });

        document.getElementById('companyFilter').addEventListener('change', (e) => {
            selectedCompany = e.target.value;
            displayJobs(document.getElementById('sheetFilter').value);
        });

        document.getElementById('closeModal').addEventListener('click', closeModal);
        document.getElementById('confirmApply').addEventListener('click', applyForJob);

        // Initial load
        fetchJobs();
    </script>
</body>
</html>
